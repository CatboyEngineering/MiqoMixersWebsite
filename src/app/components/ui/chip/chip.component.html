<div class="relative inline-block">
  <div
    *ngIf="showTooltip"
    class="absolute bg-gray-100 text-gray-800 text-xs text-center z-10 w-56 -bottom-full left-1/2 -ml-28 p-1 shadow-md border border-gray-600 rounded-md">
    <p>{{ tooltip }}</p>
  </div>

  <div
    class="inline-block px-2 py-1 m-0.5 text-xs rounded-lg text-gray-50"
    style="background-color: {{ bgColor }};"
    (mouseenter)="toggleTooltip(true)"
    (mouseleave)="toggleTooltip(false)">
    <p>{{ chip }}</p>
  </div>
</div>
